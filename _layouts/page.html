---
layout: default
---

<article>
  <div class="row blog-row">
    {% if page.display_type == 'single' %}
      <div class="blog-header">
        <h4 class="blog-title">{{ page.title }}</h4>
      </div>
    {% endif %}

    <div class="blog-content">
      {{ content }}
    </div>

  </div>
</article>
