---
layout: default
slug: log
display_type: index
---

<div class="blog-index">
{% for post in site.posts %}

  <div class="row blog-row">
    <div class="two columns blog-info">
      <time class="blog-date" pubdate="pubdate">{{ post.date|date: "%m %b %y" }}</time>
    </div>
    <div class="ten columns blog-title-wrapper">
      <a class="blog-list-title" href="{{ post.url }}">{{ post.title }}</a>
    </div>
  </div>

{% endfor %}
</div>
