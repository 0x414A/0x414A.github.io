---
layout: default
slug: log
display_type: index
---

<div class="blog-index">
{% for post in site.posts %}

  <div class="row blog-row">
    <div class="two columns blog-info">
      <span class="blog-info-day">{{ post.date | date: "%d" }}</span>
      <span class="blog-info-month">{{ post.date | date: "%b" }}</span>
      <span class="blog-info-year">{{ post.date | date: "%Y" }}</span>
    </div>
    <div class="ten columns">
      <a class="blog-list-title" href="{{ post.url }}">{{ post.title }}</a>
    </div>
  </div>

{% endfor %}
</div>
