<header class="header">
  <div class="container">
  <div class="row">
    <div class="one-third column site-title">
      <a class="header-site-link" href="{{ site.baseurl }}">
        <span class="header-site-logo">&lambda;</span>
      </a>
      <p class="header-site-tagline">
        {% case page.type %}
          {% when 'index' %}
            ls /var/<span>{{ page.slug }}</span>/
          {% when 'single' %}
            less <span>{{ page.date|date: "%Y-%m-%d" }}</span>{{ page.ext_display}}
          {% when 'about' %}
            whoami
          {% else %}
            ls /home/{{ site.title }}/<span>{{ page.title }}</span>
        {% endcase %}
      </p>
    </div>
    <div class="two-thirds column site-nav">
      {% include nav.html %}
    </div>
  </div>
  </div>
</header>
